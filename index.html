<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Draw Features</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <style>
      .map {
        width: 100%;
        height: 800px;
      }
      .row2{
    position: absolute;
    z-index: 10;
  };
    </style>
  </head>
  <body>
    <div id="map" class="map"></div>
    <div class="row">
      <div class="col-auto">
        <span class="input-group">
          <label class="input-group-text" for="type">Geometry type:</label>
          <select class="form-select" id="type">
            <option value="None">None</option>
            <option value="Box">Box</option>
            <option value="Polygon">Polygon</option>
            <option value="Circle">Circle</option>
          </select>
          <input class="form-control" type="button" value="do" id="undo">
        </span>
      </div>
    </div>
    <div class="row2">
      <div class="zone-col-auto">
        <span class="zone-group">
          <label class="zone-group-text" for="zone">zone:</label>
          <select class="form-select-zone" id="zone">
            <option value=1>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="14">14</option>
            <option value="15">15</option>
          </select>
          <input class="form-control" type="button" value="get_zone" id="get_zone">
          <input class="form-control" type="button" value="clear_zone" id="clear_zone">
          <input class="form-control" type="button" value="get_points" id="get_points">

        </span>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
